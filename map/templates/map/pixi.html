<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flux/2.1.1/Flux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.js"></script>
    <title>{% block title %}Domesday Times{% endblock %}</title>
</head>

<body>
    <div id="place" class="col-md-2"></div>
    <div id="map" class="col-md-10"></div>

    <!-- Set some values using django template to be used in JS code-->
    <script type="text/javascript">
        var villageImagePath = "{% static "map/images/Village.png" %}";

        var AppDispatcher = new Flux.Dispatcher();
    </script>

    <script type="text/javascript" src="{% static 'map/js/tools/EventEmitter.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/Actions.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/Api.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/stores/Store.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/stores/PlacesStore.js' %}"></script>

    <script type="text/javascript" src="{% static 'map/js/pixi/Camera.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/pixi/PixiMap.js' %}"></script>
    <!-- babel will convert jsx from react files to standard js-->
    <script type="text/babel" src="{% static 'map/js/MapBox.js' %}"></script>
    <script type="text/babel" src="{% static 'map/js/PlaceBox.js' %}"></script>
</body>
</html>
