<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.0/pixi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flux/2.1.1/Flux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.js"></script>
    <title>{% block title %}Domesday Times{% endblock %}</title>
</head>

<body>
    <div class="col-md-2">
        <div id="place"></div>
        <div id="lord"></div>
    </div>
    <div id="map" class="col-md-10"></div>

    <!-- Set some values using django template to be used in JS code-->
    <script type="text/javascript">
        var iconsImagePath = "{% static "map/images/icons.png" %}";

        var AppDispatcher = new Flux.Dispatcher();
    </script>

    <script type="text/javascript" src="{% static 'map/js/tools/EventEmitter.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/Actions.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/Api.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/stores/Store.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/stores/PlacesStore.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/stores/LordsStore.js' %}"></script>

    <script type="text/javascript" src="{% static 'map/js/pixi/Camera.js' %}"></script>
    <script type="text/javascript" src="{% static 'map/js/pixi/PixiMap.js' %}"></script>
    <!-- babel will convert jsx from react files to standard js-->
    <script type="text/babel" src="{% static 'map/js/MapBox.js' %}"></script>
    <script type="text/babel" src="{% static 'map/js/PlaceBox.js' %}"></script>
    <script type="text/babel" src="{% static 'map/js/LordBox.js' %}"></script>
</body>
</html>
